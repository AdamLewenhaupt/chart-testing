<html>
    <head>
        <meta charset="utf-8">
        <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="./bower_components/d3/d3.min.js" type="text/javascript"></script>
        <script src="./bower_components/underscore/underscore-min.js" type="text/javascript"></script>
        <script src="lib/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="graph">
            <div class="graph-header"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="1000" id="visualisation" height="500">
                <defs>
                    <pattern patternContentUnits="objectBoundingBox" id="bars" x="0" y="0" width="0.2" height="0.2">
                        <rect x="0" y="0" width="0.2" height="0.1" fill="#333333" />
                        <rect x="0" y="0.1" width="0.2" height="0.1" fill="#424242" />
                        <rect x="0" y="0" width="0.001" height="0.2" fill="#EFEFEF"></rect>
                    </pattern>

                    <filter id="dropshadow" x="" y="" width="200%" height="200%">
                        <feComponentTransfer in="SourceAlpha">
                            <feFuncA type="table" tableValues="1 0" />
                        </feComponentTransfer>
                        <feGaussianBlur stdDeviation="10" />
                        <feOffset dx="5" dy="5" result="offsetblur"  />
                        <feFlood flood-color="rgb(180,0,0)" result="color" />
                        <feComposite in="offsetblur" operator="in" />
                        <feComposite in="SourceAlpha" operator="in" />
                        <feMerge>
                            <feMergeNode in="SourceGraphic" />
                            <feMergeNode />
                        </feMerge>
                    </filter>
                </defs>
            </svg>
        </div>
    </body>
</html>
